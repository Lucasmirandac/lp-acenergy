# GitHub Pages deployment workflow
name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Verify files
        run: |
          echo "ğŸ” Verifying required files..."
          required_files=("index.html" "style.css" "script.js" "manifest.json" "sitemap.xml" "robots.txt")

          for file in "${required_files[@]}"; do
            if [[ -f "$file" ]]; then
              echo "âœ… $file found"
            else
              echo "âŒ $file missing"
              exit 1
            fi
          done
          echo "âœ… All required files verified!"

      - name: Prepare deployment
        run: |
          echo "ğŸ“¦ Preparing deployment package..."
          mkdir -p deploy

          # Copy essential files
          cp index.html deploy/
          cp style.css deploy/
          cp script.js deploy/
          cp manifest.json deploy/
          cp sitemap.xml deploy/
          cp robots.txt deploy/

          # Copy assets folder if it exists
          if [[ -d "assets" ]]; then
            echo "ğŸ“ Copying assets folder..."
            cp -r assets deploy/
            echo "âœ… Assets folder copied successfully"
          else
            echo "âš ï¸  Assets folder not found"
          fi

          # Copy optional files if they exist
          [[ -f .htaccess ]] && cp .htaccess deploy/
          [[ -f favicon.ico ]] && cp favicon.ico deploy/

          echo "ğŸ“‹ Files in deployment package:"
          ls -la deploy/
          echo "ğŸ“ Assets folder contents (if exists):"
          [[ -d "deploy/assets" ]] && ls -la deploy/assets/ || echo "No assets folder found"

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "deploy"

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Deployment status
        run: |
          if [[ "${{ steps.deployment.outputs.page_url }}" != "" ]]; then
            echo "ğŸ‰ Deployment successful!"
            echo "ğŸŒ Website URL: ${{ steps.deployment.outputs.page_url }}"
            echo "ğŸ“… Deployed at: $(date)"
          else
            echo "âŒ Deployment failed"
            exit 1
          fi
